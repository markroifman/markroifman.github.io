<script>


   function func1() {
     var c=0
 var S=0
 var n

 n= Number (prompt('Введите n', 69));
S=S+n;

} while (n!=0)
document.getElementById("otvet1").innerHTML = document.getElementById("otvet1").innerHTML + S + " " + c-- + "<br>";

     function func2() {

}  while (n>=0)

    }
